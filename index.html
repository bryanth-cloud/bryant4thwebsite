    header {

    .sumpahpemudah {
      display: flex;

      gap: 20px;

    }
    .tokoh {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 280px;
      transition: 0.3s;
      overflow: hidden;
    }
    .tokoh:hover {
      transform: scale(1.05);
    }
    .tokoh img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .tokoh h3 {
      text-align: center;
      padding: 15px;
      margin: 0;
